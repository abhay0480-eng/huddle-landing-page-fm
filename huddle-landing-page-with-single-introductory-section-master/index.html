<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="md:bg-[url('/images/bg-desktop.svg')] md:h-screen bg-[url('/images/bg-mobile.svg')] bg-[#674baf]">
  <div class="mt-10 ">
    <img src="./images/logo.svg" alt="" class="lg:ml-[140px] w-[150px] lg:w-auto"/>
  </div>
  <div class="lg:grid lg:grid-cols-2 gap-x-10 justify-items-center mt-[70px] h-screen max-w-[1280px] mx-auto">
    <div>
      <div class="">
        <img src="./images/illustration-mockups.svg" alt="" class=" w-[300px] mx-auto lg:w-auto "/>
      </div>
    </div>
    <div class="flex justify-content-center">
      <div class="mt-10 text-white lg:text-left text-center ">
        <h1 class=" font-bold lg:text-[38px] text-[22px] ">Build The Community <br/>Your Fans Will Love</h1>
        <p class="lg:text-[28px] text-[18px]">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button class="hover:bg-[#e882e8] hover:text-white bg-white text-[#674baf] px-14 py-3 mt-5 shadow-xl rounded-full">Register</button>
      </div>
    </div>
  </div>

  

  <footer>
    <div class="flex flex-end justify-end  fixed bottom-20 w-full  p-4">
      <img src="./images/logo-facebook.svg" alt="" class=" w-7 h-7  text-[#e882e8]"  /> 
      <img src="./images/logo-instagram.svg" alt="" class="w-7 h-7 mx-5 bg-[#e882e8]" /> 
      <img src="./images/logo-twitter.svg" alt="" class="w-7 h-7 bg-[#e882e8]" /> 
    </div>
    <p class="attribution fixed bottom-0 w-full bg-white p-4">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abhay Kumar</a>.
    </p>
  </footer>
</body>
</html>
